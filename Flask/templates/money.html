<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Главная</title>
</head>
<body>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <span class="fs-4">Мой первый сайт</span>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/money">Валюты</a>

    </div>
    <form action="{{ url_for('calc') }}" method="post">
    <span>Из</span>
     <input name="text" type="text" class="text">
	<select name="From" id="F">
		<option value="USD">Доллар</option>
		<option value="EUR">Евро</option>
        <option value="GBP">Фунт</option>
		<option value="RUB">Рубль</option>
	</select>
<span>В</span>

<select name="In" id="I">
		<option value="USD">Доллар</option>
		<option value="EUR">Евро</option>
        <option value="GBP">Фунт</option>
		<option value="RUB">Рубль</option>
	</select>

<span> = {{result}}</span><span class="result"></span>

<br>
    <input id="calc" name="calc" type="submit" value="Рассчитать">
</form>
</body>

</html>
